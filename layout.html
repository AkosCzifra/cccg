<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CC-CG</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="static/js/CCCG.js" defer></script>
</head>
<body>
<div id="app">
    <div class="enemyPlayer">enemy player comes here</div>

    <div class="row enemyCards">
        <div class="cccg">

        </div>
        <div class="cccg">

        </div>
        <div class="cccg">

        </div>
        <div class="cccg">

        </div>
    </div>

    <div class="row playerCards">
        <div class="cccg" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        </div>
        <div class="cccg" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        </div>
        <div class="cccg" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        </div>
        <div class="cccg" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        </div>
    </div>
<hr>
    <div class="row inHandCards">
        <div class="cccg">
            <div class="player_card" id="first-card" draggable="true" ondragstart="dragstartHandler(event)"></div>
        </div>
        <div class="cccg">
            <div class="player_card" id="second-card" draggable="true" ondragstart="dragstartHandler(event)"></div>
        </div>
        <div class="cccg">
            <div class="player_card" id="third-card" draggable="true" ondragstart="dragstartHandler(event)"></div>
        </div>
        <div class="cccg">
            <div class="player_card" id="fourth-card" draggable="true" ondragstart="dragstartHandler(event)"></div>
        </div>
    </div>
    <div class="row player">player comes here
        <div class="mana">1</div>
        <button class="fight">fight</button>
    </div>

</div>
</body>
</html>
